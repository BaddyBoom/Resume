<script>

// var box1=document.getElementById('box1');
// var box2=document.getElementById('box2');
//
var vid=document.querySelector("video");
window.addEventListener("scroll", change, false);
 var count=0;
var flag=0;
function change()

 {
   count++;
   var x=document.documentElement.scrollTop;
   console.log(x);
   if(x>420 && !flag)
   {
        flag=1;
        document.getElementById('box2').className = "animated slideInLeft";
        console.log("scrolled");
}
if(x>1000)
{
  document.getElementById('box3').className = "animated slideInRight";
}
if(x>420)
{
  vid.pause();
}
else if(x<420)
{
  vid.play();
}
}

</script>
